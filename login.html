<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="darkmod.css">
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <nav class="navbar fixed-top mx-5">
        <!-- <a class="navbar-brand" href="#">Offcanvas navbar</a> -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <a class="navbar-brand" href="#">
              <img src="képek/black.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top" id="imgClickAndChange">
              Open AI
            </a>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <div class="slider-container position-absolute bottom-0 " id="sliderContainer" onclick="toggleDarkMode()">
                <div class="slider-button" id="sliderButton"></div>
            </div>
          </div>
        </div>
    </nav>
    <div class="container form-container" id="formContainer">
      <h1 class="headning" id="heading">Login</h1>
      <form>
        <label for="username">Felhasználónév:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Jelszó:</label>
        <input type="password" id="password" name="password"><br><br>
        <input type="button" value="Login" onclick="checkLogin()">
      </form>
    </div>
    <footer class="footing" id="footer">
      <div class="slider-container " id="sliderContainer" onclick="toggleDarkMode()">
        <div class="slider-button" id="sliderButton"></div>
    </div>
    </footer>
  </div>

    <script>
      function checkLogin() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if (username == "user" && password == "password") {
          window.location.href = "index.html";
        } else {
          alert("Felhasználónév vagy jelszó érvénytelen.");
        }
      }
      function toggleDarkMode() {
            var body = document.body;
            var sliderContainer = document.getElementById("sliderContainer");
            var sliderButton = document.getElementById("sliderButton");
            var formContainer = document.getElementById("formContainer");
            var headning = document.getElementById("heading");
            var footing = document.getElementById("footer");
            var image = document.getElementById("imgClickAndChange");
            
            body.classList.toggle("dark-mode");
            sliderContainer.classList.toggle("dark-mode");
            sliderButton.classList.toggle("dark-mode");
            formContainer.classList.toggle("dark-mode");
            headning.classList.toggle("dark-mode");
            footing.classList.toggle("dark-mode");

            if (body.classList.contains("dark-mode")) {
              image.src = "képek\\white.png";
              image.alt = "Dark mode image";
            } else {
              image.src = "képek\\black.png";
              image.alt = "Light mode image";
            }
}
document.addEventListener("DOMContentLoaded", function() {
  var darkModeToggle = document.getElementById("darkModeToggle");
  darkModeToggle.addEventListener("click", toggleDarkMode);
});
    </script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
